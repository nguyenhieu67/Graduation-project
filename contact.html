<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact</title>
        <!-- Favicon -->
        <link
            rel="icon"
            type="image/png"
            href="./assets/favicon/favicon-96x96.png"
            sizes="96x96"
        />
        <link
            rel="icon"
            type="image/svg+xml"
            href="./assets/favicon/favicon.svg"
        />
        <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./assets/favicon/apple-touch-icon.png"
        />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />

        <!-- CSS -->
        <link rel="stylesheet" href="./assets/css/main.css" />

        <script src="./js/load.js"></script>
    </head>
    <body>
        <!-- Header -->
        <header id="header" class="header"></header>
        <script>
            load("#header", "./templates/header.html");
        </script>
        <main class="main">
            <main class="main">
                <div class="container">
                    <section class="contact">
                        <header class="contact__header">
                            <h1 class="contact__title">お問い合わせ</h1>
                            <p class="contact__desc">
                                ベトナムについてのご質問や、プロジェクトへのご意見など、お気軽にお問い合わせください。
                            </p>
                        </header>

                        <div class="contact__content">
                            <div class="contact__info">
                                <div class="contact__card">
                                    <img
                                        src="./assets/images/contact-1.jpg"
                                        alt="Contact team"
                                        class="contact__card-img"
                                    />
                                    <h3 class="contact__card-title">
                                        チーム情報
                                    </h3>
                                    <p class="contact__card-text">
                                        私たちは日本で学ぶベトナム留学生のチームです。文化交流の架け橋となることを目指しています。
                                    </p>

                                    <ul class="contact__list">
                                        <li class="contact__list-item">
                                            <span class="contact__list-label"
                                                >📍 所在地:</span
                                            >
                                            <span class="contact__list-value"
                                                >日本、福岡県福岡市中央区天神４丁目５−５</span
                                            >
                                        </li>
                                        <li class="contact__list-item">
                                            <span class="contact__list-label"
                                                >📧 メール:</span
                                            >
                                            <span class="contact__list-value"
                                                >ckg23387@st.ckt.ac.jp</span
                                            >
                                        </li>
                                        <li class="contact__list-item">
                                            <span class="contact__list-label"
                                                >📞 電話番号:</span
                                            >
                                            <span class="contact__list-value">
                                                <a
                                                    href="tel:+81000000000"
                                                    class="contact__list-link"
                                                    >+81 92 761 6036</a
                                                >
                                            </span>
                                        </li>
                                        <li class="contact__list-item">
                                            <span class="contact__list-label"
                                                >⏰ 受付時間:</span
                                            >
                                            <span class="contact__list-value"
                                                >月〜金 9:00 - 18:00</span
                                            >
                                        </li>
                                    </ul>
                                </div>
                            </div>

                            <div class="contact__form-wrapper">
                                <form action="#" class="contact-form">
                                    <div class="contact-form__group">
                                        <label
                                            for="name"
                                            class="contact-form__label"
                                            >お名前
                                            <span class="contact-form__required"
                                                >必須</span
                                            ></label
                                        >
                                        <input
                                            type="text"
                                            id="name"
                                            class="contact-form__input"
                                            placeholder="例：山田 太郎"
                                            required
                                        />
                                    </div>

                                    <div class="contact-form__group">
                                        <label
                                            for="email"
                                            class="contact-form__label"
                                            >メールアドレス
                                            <span class="contact-form__required"
                                                >必須</span
                                            ></label
                                        >
                                        <input
                                            type="email"
                                            id="email"
                                            class="contact-form__input"
                                            placeholder="example@mail.com"
                                            required
                                        />
                                    </div>

                                    <div class="contact-form__group">
                                        <label
                                            for="message"
                                            class="contact-form__label"
                                            >メッセージ内容</label
                                        >
                                        <textarea
                                            id="message"
                                            class="contact-form__area"
                                            rows="5"
                                            placeholder="ご自由に入力してください"
                                        ></textarea>
                                    </div>

                                    <div class="contact-form__privacy">
                                        <label
                                            class="contact-form__checkbox-label"
                                        >
                                            <input
                                                type="checkbox"
                                                class="contact-form__checkbox"
                                                required
                                            />
                                            <span
                                                class="contact-form__checkbox-text"
                                                >個人情報の取り扱いに同意する</span
                                            >
                                        </label>
                                        <p class="contact-form__note">
                                            ※送信いただいた情報は、お問い合わせ対応のみに使用いたします。
                                        </p>
                                    </div>

                                    <button
                                        type="submit"
                                        class="contact-form__btn"
                                    >
                                        メッセージを送信する
                                    </button>
                                </form>
                            </div>
                        </div>
                    </section>
                </div>
            </main>
        </main>

        <!-- Footer -->
        <footer id="footer" class="footer">
            <script>
                load("#footer", "./templates/footer.html");
            </script>
        </footer>
        <script type="module" src="./js/main.js"></script>
    </body>
</html>
