<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact</title>
        <!-- Favicon -->
        <link
            rel="icon"
            type="image/png"
            href="./assets/favicon/favicon-96x96.png"
            sizes="96x96"
        />
        <link
            rel="icon"
            type="image/svg+xml"
            href="./assets/favicon/favicon.svg"
        />
        <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./assets/favicon/apple-touch-icon.png"
        />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />

        <!-- CSS -->
        <link rel="stylesheet" href="./assets/css/main.css" />

        <script src="./js/load.js"></script>
    </head>
    <body>
        <!-- Header -->
        <header id="header" class="header"></header>
        <script>
            load("#header", "./templates/header.html");
        </script>
        <main class="main">
            <div class="container">
                <section class="about contact">
                    <h1 class="about__heading">お問い合わせ</h1>
                    <p class="about__desc contact__desc">
                        ご意見やご感想をお聞かせください。このサイトをより良いものにするために、皆さまの声を大切にしています。
                    </p>

                    <div class="row row-cols-2">
                        <form class="contact-form">
                            <input
                                type="text"
                                name="name"
                                placeholder="お名前"
                                required
                            />
                            <input
                                type="email"
                                name="email"
                                placeholder="メールアドレス"
                                required
                            />
                            <textarea
                                name="message"
                                rows="5"
                                placeholder="メッセージを入力してください"
                            ></textarea>
                            <button type="submit" class="btn btn-primary">
                                送信
                            </button>
                        </form>

                        <div class="contact-right">
                            <img
                                src="./assets/images/contact-1.jpg"
                                alt="Contact us"
                                class="about__img contact-right__img"
                            />
                            <h3 class="contact-right__title">チーム情報</h3>
                            <p class="contact-right__desc">
                                私たちは、日本で学ぶベトナム出身の学生チームです。
                                それぞれの地域を紹介することで、ベトナムの魅力を広く伝えたいという想いからこのサイトを制作しました。
                                このプロジェクトが文化交流の架け橋となり、多くの人に笑顔を届けられたら嬉しいです。
                            </p>
                            <p class="contact-right__desc">
                                SNSやメールを通じていつでもご連絡ください。次の企画や地域紹介のリクエストもお待ちしています。
                            </p>
                        </div>
                    </div>
                </section>
            </div>
        </main>

        <!-- Footer -->
        <footer id="footer" class="footer">
            <script>
                load("#footer", "./templates/footer.html");
            </script>
        </footer>
        <script src="./js/main.js"></script>
    </body>
</html>
