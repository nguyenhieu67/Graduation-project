<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Blog</title>
        <!-- Favicon -->
        <link
            rel="icon"
            type="image/png"
            href="./assets/favicon/favicon-96x96.png"
            sizes="96x96"
        />
        <link
            rel="icon"
            type="image/svg+xml"
            href="./assets/favicon/favicon.svg"
        />
        <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./assets/favicon/apple-touch-icon.png"
        />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />

        <!-- CSS -->
        <link rel="stylesheet" href="./assets/css/main.css" />

        <script src="./js/load.js"></script>
    </head>
    <body>
        <!-- Header -->
        <header id="header" class="header"></header>
        <script>
            load("#header", "./templates/header.html");
        </script>
        <main class="main">
            <div class="container">
                <section class="blog">
                    <h1 class="about__heading blog__heading">ブログ</h1>
                    <p class="about__desc blog__desc">
                        ここでは、制作の裏話や各地域の文化・観光スポットなどを紹介します。
                        私たちの目で見て感じたベトナムを、心を込めて書きました。
                    </p>

                    <!-- Form -->
                    <form id="post-form" class="blog-form">
                        <h3 class="blog-form__title">新しい記事を投稿する</h3>

                        <div class="blog-form__group">
                            <label for="title" class="blog-form__label"
                                >タイトル</label
                            >
                            <input
                                type="text"
                                id="title"
                                class="blog-form__input"
                                placeholder="記事のタイトル"
                                required
                            />
                        </div>

                        <div class="blog-form__group">
                            <label for="content" class="blog-form__label"
                                >内容</label
                            >
                            <textarea
                                id="content"
                                class="blog-form__textarea"
                                rows="4"
                                placeholder="記事の内容を入力してください"
                                required
                            ></textarea>
                        </div>

                        <div class="blog-form__group">
                            <label class="blog-form__label">画像を選択</label>

                            <div class="blog-form__upload">
                                <button
                                    type="button"
                                    id="file-trigger"
                                    class="blog-form__upload-btn"
                                >
                                    ファイルを選択
                                </button>

                                <span
                                    id="file-name"
                                    class="blog-form__file-name"
                                >
                                    ファイルが選択されていません
                                </span>

                                <input
                                    type="file"
                                    id="image"
                                    class="blog-form__file-input"
                                    accept="image/*"
                                    hidden
                                />
                            </div>

                            <div class="blog-form__preview" id="preview"></div>
                        </div>

                        <input type="hidden" id="post-id" />

                        <button type="submit" class="blog-form__btn">
                            投稿する
                        </button>
                    </form>

                    <div class="blog-lists">
                        <!-- JS render  -->
                    </div>
                </section>
            </div>
        </main>

        <!-- Footer -->
        <footer id="footer" class="footer">
            <script>
                load("#footer", "./templates/footer.html");
            </script>
        </footer>
        <script type="module" src="./js/main.js"></script>
    </body>
</html>
